version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: halo3-db
    environment:
      POSTGRES_USER: halo3
      POSTGRES_PASSWORD: halo3password
      POSTGRES_DB: halo3_game_sim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halo3 -d halo3_game_sim"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
